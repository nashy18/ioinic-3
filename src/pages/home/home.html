<ion-header>
  <ion-navbar hideBackButton="true">
      <ion-title text-center><img class="nav-header-logo" src="assets/imgs/Smart-Visitor-Log_Side.png"></ion-title>
      <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>          
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
          <ion-title text-center><img class="nav-header-logo" src="assets/imgs/Smart-Visitor-Log_Side.png"></ion-title>
        </ion-toolbar>
    </ion-header>      
    <ion-content>
      <ion-list>          
        <button ion-item no-lines menuClose (click)="openAboutUsPage()">
            <ion-label class="menu-item">About us</ion-label>
        </button>
        <button ion-item no-lines menuClose (click)="openSignInPage()">
          <ion-label class="font-wt-500">Visitor sign in</ion-label>
        </button>
        <button ion-item no-lines menuClose (click)="signOut()">
          <ion-label class="font-wt-500">Visitor sign out</ion-label>
        </button>
        <button ion-item no-lines menuClose (click)="openAppLogOutPage()">
          <ion-label class="font-wt-500">App log out</ion-label>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>  
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content class="item-bg-color">
  <ion-grid fixed>
    <ion-row justify-content-center class="heading">
      <ion-col class="comp-title" col-2>
        <ion-img class="comp-title-img" [src]="companyLogo"></ion-img>
      </ion-col>
      <ion-col class="comp-title-pad" col-10 text-wrap>
        <ion-label class="comp-title-pad-lbl" *ngIf="valuesLoaded">
          Welcome to {{companyName}}: Montreal Facility
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12>
        <ion-row>
          <ion-col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12>
            <ion-label text-wrap class="comp-para-lbl">
              <div *ngIf="valuesLoaded" [innerHTML]="companyDescription"></div>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right>
            <ion-img width="100" height="25" [src]="poweredByLogo"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12>
            <div class="video-container">
              <iframe width="560" height="415" *ngIf="valuesLoaded" [src]="companyVideo | safe" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
            </div>
          </ion-col>
        </ion-row>        
      </ion-col>
      <ion-col class="home-lft-col" col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12>
        <div>
          <ion-grid fixed>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12 class="container-left-panel">
                <ion-card class="about-us-card-bg" (click)="openAboutUsPage()">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/about-us.png" />
                    <ion-label class="font-wt-700">About Us</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-entry-card-bg" (click)="openSignInPage()">
                  <ion-card-content text-center>
                    <!-- <ion-thumbnail> -->
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-entry.png" />
                    <ion-label class="font-wt-700">Visitor Sign In</ion-label>
                    <!-- </ion-thumbnail> -->
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-exit-card-bg" (click)="signOut()">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-exit.png" />
                    <ion-label class="font-wt-700">Visitor Sign Out</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

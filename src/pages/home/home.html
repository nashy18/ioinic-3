<ion-header>
  <ion-navbar>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-6 col-md-6 col-sm-12 col-xs-12>
        <ion-row>
          <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12>
            <ion-label class="font-lg">
              Smart Food Safe
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12>
            <ion-label class="font-x-lg font-wt-500">
              Welcome to Smart Food Safe
            </ion-label>
            <ion-label text-wrap>
              Food Safety, Quality and Complience Management Software for the Forword Thinking Food Company  
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-lg-6 col-md-6 col-sm-6 col-xs-12>
            <ion-img width="100" height="25" src="assets/imgs/smart-food-safe.PNG"></ion-img>
          </ion-col>
          <ion-col col-lg-6 col-md-6 col-sm-6 col-xs-12>
            <ion-label text-right>Get Started <ion-icon name="arrow-dropright-circle"></ion-icon></ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12> -->
            <iframe width="100%" height="345" src="https://www.youtube.com/embed/tqKpk1wABuI" frameborder="0" allowfullscreen></iframe>
          <!-- </ion-col> -->
        </ion-row>
      </ion-col>
      <ion-col col-lg-6 col-md-6 col-sm-12 col-xs-12 class="item-bg-color">
        <ion-grid fixed>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-entry-card-bg" (click)="signIn()">
                  <ion-card-content text-center>
                    <!-- <ion-thumbnail> -->
                      <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-entry.png" />
                      <ion-label class="font-wt-700">Visitor Sign In</ion-label>
                    <!-- </ion-thumbnail> -->
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-exit-card-bg">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-exit.png" />
                    <ion-label class="font-wt-700">Visitor Sign Out</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="about-us-card-bg">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/about-us.png" />
                    <ion-label class="font-wt-700">About Us</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title text-center>Home</ion-title>    
  </ion-navbar>
</ion-header>
<ion-content class="item-bg-color">
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-6 col-md-6 col-sm-12 col-xs-12>         
        <ion-row>          
            <ion-col class="comp-title" col-x-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
            <ion-img class="comp-logo-img" src="assets/imgs/natures-logo-header.png"></ion-img>                       
          </ion-col>
          <ion-col class="comp-title-pad" col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-lg-2 offset-md-2>
              <ion-label class="comp-title-pad" text-wrap>
                <b>Welcome to Nature's Touch: Montreal Facility</b>
              </ion-label>            
            </ion-col>
        </ion-row>
        <ion-row>          
            <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12>              
              <ion-label text-wrap>
                <h6>It’s in our Nature<br/></h6>
                Like you, we’re always seeking the best. We travel extensively to bring great-tasting, high-quality products directly from the farm to your table.  
              </ion-label>
            </ion-col>
          </ion-row>
        <ion-row>            
          <ion-col text-right no-padding no-margin>
              <ion-img width="100" height="25" src="assets/imgs/smart-food-safe.png"></ion-img>
          </ion-col>
          <!-- <ion-col col-lg-6 col-md-6 col-sm-6 col-xs-12 text-right>
            <ion-img width="100" height="25" src="assets/imgs/smart-food-safe.png"></ion-img>
          </ion-col> -->
        </ion-row>
        <ion-row>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/P_aO2quAPuY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </ion-row>
      </ion-col>
      <ion-col class="home-lft-col" col-lg-6 col-md-6 col-sm-12 col-xs-12>
        <div>
          <ion-grid fixed>
          <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="about-us-card-bg" (click)="openAboutUsPage()">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/about-us.png" />
                    <ion-label class="font-wt-700">About Us</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-entry-card-bg" (click)="openSignInPage()">
                  <ion-card-content text-center>
                    <!-- <ion-thumbnail> -->
                      <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-entry.png" />
                      <ion-label class="font-wt-700">Visitor Sign In</ion-label>
                    <!-- </ion-thumbnail> -->
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-xs-12>
                <ion-card class="visitor-exit-card-bg" (click)="signOut()">
                  <ion-card-content text-center>
                    <img text-center class="home-img" width="25" height="75" src="assets/imgs/visitor-exit.png" />
                    <ion-label class="font-wt-700">Visitor Sign Out</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            
        </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

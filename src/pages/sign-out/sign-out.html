<ion-header>

  <ion-navbar>
    <ion-title>Sign-out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="item-bg-color">
  <ion-grid>
    <ion-row>
      <ion-col col-lg-4 col-sm-12 col-md-12 col-xs-12>
        <ion-img class="sign-out-img" src="assets/imgs/sign-out.png"></ion-img>
      </ion-col>
      <ion-col col-lg-8 col-sm-12 col-md-12 col-xs-12 padding-horizontal>
        <ion-row>
          <ion-col>
            <ion-label class="font-x-lg font-wt-500">
              Thank's for visiting!
            </ion-label>
            <ion-label text-wrap>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor insididunt ut labore et dolore magna aliqua.
              Culpa qui officia deserunt mollit anim id est laborum.
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col>
                <h6>Sign out</h6>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <select-searchable [(ngModel)]="UserList" [items]="users" itemValueField="id" itemTextField="name" [canSearch]="true" (onChange)="userSelectChange($event)">
                    <ng-template selectSearchableLabelTemplate>
                      Name
                    </ng-template>
                  </select-searchable>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row text-center>
              <ion-col></ion-col>
            </ion-row>
            <ion-row text-center>
              <ion-col>
                <button ion-button round small (click)="reset()">
                  <ion-label>Reset</ion-label>
                </button>
                <button ion-button round small (click)="submit()">
                  <ion-label>Submit</ion-label>
                </button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

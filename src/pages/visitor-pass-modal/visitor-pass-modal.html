<ion-header>

  <ion-navbar>
    <ion-title text-center text-wrap>Visitor Pass</ion-title>
    <ion-buttons end>
      <button class="close-btn" ion-button (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-2 col-md-2 col-sm-4 col-xs-4 text-left>
        <img class="comp-logo-img" src="assets/imgs/natures-logo-header.PNG" />
      </ion-col>
      <ion-col col-lg-10 col-md-10 col-sm-8 col-xs-8 text-left>
        <ion-label><h1>Natures Touch</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3 col-md-3 col-sm-4 col-xs-6>
        <ion-label class="pass-font" text-wrap>Name</ion-label>
      </ion-col>
      <ion-col col-lg-9 col-md-9 col-sm-8 col-xs-6>
        <ion-label class="pass-font" text-wrap>: {{name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3 col-md-3 col-sm-4 col-xs-6>
        <ion-label class="pass-font" text-wrap>Company</ion-label>
      </ion-col>
      <ion-col col-lg-9 col-md-9 col-sm-8 col-xs-6>
        <ion-label class="pass-font" text-wrap>: {{company}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3 col-md-3 col-sm-4 col-xs-6>
        <ion-label class="pass-font" text-wrap>GMP Area Access</ion-label>
      </ion-col>
      <ion-col col-lg-9 col-md-9 col-sm-8 col-xs-6>
        <ion-label class="pass-font" text-wrap>: {{GMPType}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3 col-md-3 col-sm-4 col-xs-6>
        <ion-label class="pass-font" text-wrap>Sign in Date and Time</ion-label>
      </ion-col>
      <ion-col col-lg-9 col-md-9 col-sm-8 col-xs-6>
        <ion-label class="pass-font" text-wrap>: {{signInDateTime | date : "EEEE, MMMM d, y"}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center>
        <button ion-button class="custom-btn" color="danger" (click)="cancelPrint();" outline round>Cancel</button>
        <button ion-button class="custom-btn" color="secondary" (click)="printVisitorPass();" outline round>Print</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title text-center text-wrap>Visitor Pass</ion-title>
    <ion-buttons end>
      <button class="close-btn" ion-button (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-3 text-left>
        <img class="visitor-pass-logo" src="assets/imgs/natures-logo-header.png" />
      </ion-col>
      <ion-col col-9 text-left>
        <ion-label text-wrap class="visitor-pass-header"><h1>Natures Touch</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-card style="margin-top: 25px;">
      <ion-card-content>
        <ion-row>
          <ion-col col-4>
            <div class="visitor-pass-content" text-wrap>Name</div>
          </ion-col>
          <ion-col col-8>
            <div class="visitor-pass-content" text-wrap>: {{name}}</div>
          </ion-col>
          <!-- <ion-col col-12>
            <div class="visitor-pass-content" text-wrap>Name: </div>
            <div class="visitor-pass-content" text-wrap>{{name}}</div>
          </ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <div class="visitor-pass-content" text-wrap>Company</div>
          </ion-col>
          <ion-col col-8>
            <div class="visitor-pass-content" text-wrap>: {{company}}</div>
          </ion-col>
          <!-- <ion-col col-12>
            <div class="visitor-pass-content" text-wrap>Company: </div>
            <div class="visitor-pass-content" text-wrap>{{company}}</div>
          </ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <div class="visitor-pass-content" text-wrap>GMP Area Access</div>
          </ion-col>
          <ion-col col-8>
            <div class="visitor-pass-content" text-wrap>: {{GMPType}}</div>
          </ion-col>
          <!-- <ion-col col-12>
            <div class="visitor-pass-content" text-wrap>GMP Area Access: </div>
            <div class="visitor-pass-content" text-wrap>{{GMPType}}</div>
          </ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <div class="visitor-pass-content" text-wrap>Date and Time: </div>
          </ion-col>
          <ion-col col-8>
            <div class="visitor-pass-content" text-wrap>: {{signInDateTime | date : "EEEE, MMMM d, y HH:mm:ss"}}</div>
          </ion-col>
          <!-- <ion-col col-12>
            <div class="visitor-pass-content" text-wrap>Sign in Date and Time: </div>
            <div class="visitor-pass-content" text-wrap>{{signInDateTime | date : "EEEE, MMMM d, y HH:mm:ss"}}</div>
          </ion-col> -->
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center>
        <button ion-button class="custom-btn" color="danger" (click)="cancelPrint();" outline round>Cancel</button>
        <button ion-button class="custom-btn" color="secondary" (click)="printVisitorPass();" outline round>Print</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

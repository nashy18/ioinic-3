<ion-header>

  <ion-navbar>
    <ion-title text-center>About Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="item-bg-color">
  <ion-grid fixed>
    <ion-row justify-content-center class="heading">
      <ion-col class="comp-title" col-2>
        <ion-img class="comp-title-img" *ngIf="!url" src="assets/imgs/natures-logo-header.png"></ion-img>
      </ion-col>
      <ion-col class="comp-title-pad" col-10 text-wrap>
        <ion-label class="comp-title-pad-lbl">
          Nature's Touch: Montreal Facility
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-top>
        <div [innerHTML]="aboutUs"></div>
        <button class='btn' (click)='aboutUsWhoWeArePage()'>Learn more</button>
      </ion-col>
      <ion-col col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12 padding-top>
        <div [innerHTML]="aboutUsProduct"></div>
        <button class='btn' (click)='aboutUsProductPage()'>Learn more</button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-end padding-top>
      <ion-col col-12 class="about-btn">
        <button class="exit-btn" ion-button color="default" outline round (click)="moreInfoPage()">More info</button>
        <button class="exit-btn" ion-button color="danger" outline round (click)="exitAboutPage()">Exit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
